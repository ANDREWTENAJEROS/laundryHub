<!-- Inside the body of index.html -->
<div ng-show="activeTab === 'orderHistoryTab'">
    <h2>Order History</h2>
    <div ng-repeat="order in orders">
        <h3>Order {{ $index + 1 }}</h3>
        <p>Date: {{ order.date }}</p>
        <p>Customer Name: {{ order.customerName }}</p>
        <p>LF: {{ order.items.LF }}</p>
        <p>RMF: {{ order.items.RMF }}</p>
        <p>HF: {{ order.items.HF }}</p>
        <p>HI: {{ order.items.HI }}</p>
        <p>Total Price: {{ order.totalPrice }}</p>
    </div>
</div>
